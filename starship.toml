[aws]
disabled = false
style = "yellow"

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#9A348E"
disabled = true # Disabled by default

[directory]
style = "bg:second fg:directory"
format = "[ $path ]($style)"
truncate_to_repo = false
#truncation_length = 3
#truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
#"ck-web" = " "
#"ck-web" = " "
"ck-web" = ""
"ck-checkout" = ""

[git_branch]
symbol = ""
style = "bg:third fg:git"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:third fg:git"
format = '[$all_status$ahead_behind ]($style)'
ahead = ""
behind = ""
#up_to_date = " "
#up_to_date = ""
#up_to_date = ""
up_to_date = " "
#staged = " "
staged = " "
diverged = ""
#modified = "療"
#modified = "ﬥ "
modified = ""

[git_metrics]
added_style = "bg:third bold #ACE1AF"
deleted_style = "bg:third fg:#FFA7A4"
format = '[+$added]($added_style)[/](bg:third fg:git)[-$deleted]($deleted_style)[ ]($deleted_style)'
disabled = false

[nodejs]
symbol = ""
style = "bg:fourth fg:code"
format = '[ $symbol ($version) ]($style)'

[ruby]
symbol = " "
style = "bg:fifth fg:code"
format = "[ $symbol ($version) ]($style)"

