[aws]
disabled = false
style = "yellow"

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#9A348E"
disabled = true # Disabled by default

[directory]
style = "bg:second fg:directory"
format = "[ $path ]($style)"
truncate_to_repo = false
#truncation_length = 3
#truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"creditkey" = "異"
#"ck-web" = " "
#"ck-web" = " "
"ck-web" = " "

[git_branch]
symbol = ""
style = "bg:third fg:git"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:third fg:git"
format = '[$all_status$ahead_behind ]($style)'

[git_metrics]
added_style = "bg:third bold #679436"
deleted_style = "bg:third fg:red"
format = '[+$added]($added_style)[/](bg:third fg:git)[-$deleted]($deleted_style)[  ]($deleted_style)'
disabled = false

[nodejs]
symbol = ""
style = "bg:fourth fg:code"
format = '[ $symbol ($version) ]($style)'

[ruby]
symbol = " "
style = "bg:fifth fg:code"
format = "[ $symbol ($version) ]($style)"

#[directory]
#truncate_to_repo = false
#style = "fg:214"

[hostname]
ssh_only = false
format =  "[$hostname](fg:hostname bg:first)"
disabled = false

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#34495E"
format = '[ 鬒 $time ]($style)'
