add_newline = false
command_timeout = 2000

format = """
[](#FF6B35)\
$os\
$hostname\
[](bg:#F7C59F fg:#FF6B35)\
$directory\
[](fg:#F7C59F bg:#EFEFD0)\
$git_branch\
$git_status\
(bg:#EFEFD0)\
$git_metrics\
[](fg:#EFEFD0 bg:#004E89)\
$nodejs\
[](fg:#004E89 bg:#1A659E)\
$ruby\
[ ](fg:#1A659E)\
"""

[aws]
disabled = false
style = "yellow"

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#9A348E"
disabled = true # Disabled by default

[directory]
style = "bg:#F7C59F fg:black"
format = "[ $path ]($style)"
truncate_to_repo = false
#truncation_length = 3
#truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"creditkey" = "異"
#"ck-web" = " "
#"ck-web" = " "
"ck-web" = " "

[git_branch]
symbol = ""
style = "bg:#EFEFD0 fg:black"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#EFEFD0 fg:black"
format = '[$all_status$ahead_behind ]($style)'

[git_metrics]
added_style = "bg:#EFEFD0 bold #679436"
deleted_style = "bg:#EFEFD0 fg:red"
format = '[+$added]($added_style)[/](bg:bg:#EFEFD0 fg:black)[-$deleted]($deleted_style)[  ]($deleted_style)'
disabled = false

[nodejs]
symbol = ""
style = "bg:#004E89"
format = '[ $symbol ($version) ]($style)'

[ruby]
symbol = " "
style = "bg:#1A659E"
format = "[ $symbol ($version) ]($style)"

#[directory]
#truncate_to_repo = false
#style = "fg:214"

[hostname]
ssh_only = false
format =  "[$hostname](fg:#FDFEFE bg:#FF6B35)"
disabled = false

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#34495E"
format = '[ 鬒 $time ]($style)'
