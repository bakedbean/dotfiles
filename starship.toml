add_newline = false
command_timeout = 2000

[aws]
disabled = false
style = "yellow"

[directory]
truncate_to_repo = false
style = "fg:214"

[hostname]
ssh_only = false
format =  "[$hostname](fg:202) "
disabled = false

[git_metrics]
added_style = "bold blue"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '
disabled = false

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[ruby]
symbol = " "
