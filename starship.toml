add_newline = true
command_timeout = 2000

format = """
[](first)\
$os\
$hostname\
[](bg:second fg:first)\
$directory\
[](fg:second bg:third)\
$git_branch\
$git_status\
(bg:third)\
$git_metrics\
[](fg:third bg:fourth)\
$nodejs\
[](fg:fourth bg:fifth)\
$ruby\
[ ](fg:fifth)\
"""

